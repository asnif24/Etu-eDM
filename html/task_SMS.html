<div ng-controller="smsTaskCtrl">
	<form method="post">         
		SMS任務名稱：<input type="text" ng-model="smsTaskName" maxlength="50"><br>
		選擇檔案(.csv): <input type="file" ng-model="smsFile" id="smsFile" name="smsFile" accept=".csv"><br>
		<button type="button" ng-click="submit()">送出</button><br>
		<p>{{msg}}</p>
	</form>
</div>
