<div ng-controller="smsResultCtrl">
	<h3>選擇任務
	<select id="selectTask">
    	<option ng-repeat="smsTask in smsTasks" value="{{smsTask.taskID}}">{{edmTask.taskName}}</option>
	</select>
	<button type="button" ng-click="submit()">送出</button><br>
	{{taskID}}
	</h3>
	<h5>
		<p>Delivered Rate: {{smsResult.delivered_rate}}</p>
		<p>Undelivered Rate: {{smsResult.undelivered_rate}}</p>
		<p>Fail Rate: {{smsResult.sendMsgFail_rate}}</p>
	</h5>
</div>
